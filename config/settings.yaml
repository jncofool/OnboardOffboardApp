ldap:
  server_uri: ldaps://dc01.example.com
  user_dn: CN=svc_onboarding,CN=Users,DC=example,DC=com
  password: "${ONBOARD_LDAP_PASSWORD:-change-me}"
  base_dn: DC=example,DC=com
  user_ou: CN=Users,DC=example,DC=com
  use_ssl: true
  manager_search_filter: (&(objectClass=user)(|(title=Manager)(title=Director)))
  manager_attributes:
  - displayName
  - mail
  - title
  group_search_base: OU=User Groups,DC=example,DC=com
sync:
  command: echo "Invoke your directory sync tooling here"
  shell: true
  timeout: 180
storage:
  job_roles_file: data\job_roles.yaml
  license_jobs_file: data\license_jobs.json
m365:
  tenant_id: 00000000-0000-0000-0000-000000000000
  client_id: 00000000-0000-0000-0000-000000000000
  client_secret: "${ONBOARD_M365_CLIENT_SECRET:-change-me}"
  sku_cache_file: data\m365_skus.json
  cache_ttl_minutes: 720
  default_usage_location: ''
auth:
  enabled: false
  tenant_id: 00000000-0000-0000-0000-000000000000
  client_id: 00000000-0000-0000-0000-000000000000
  client_secret: "${ONBOARD_AUTH_CLIENT_SECRET:-change-me}"
  redirect_uri: https://portal.example.com/auth/callback
  allowed_groups:
  - 00000000-0000-0000-0000-000000000000
  scopes:
  - https://graph.microsoft.com/User.Read
  - https://graph.microsoft.com/GroupMember.Read.All
