# Copy this file to `config/settings.yaml` and update the values to match your environment.
ldap:
  server_uri: mock://demo
  user_dn: CN=svc_onboarding,OU=Service Accounts,DC=example,DC=com
  # Store real passwords in environment variables or a secrets manager. Do NOT commit secrets.
  password: "${ONBOARD_LDAP_PASSWORD:-change-me}"
  base_dn: DC=example,DC=com
  user_ou: OU=Employees,DC=example,DC=com
  use_ssl: true
  manager_search_filter: "(&(objectClass=user)(|(title=Manager)(title=Director)))"
  manager_attributes:
    - displayName
    - mail
    - title
  mock_data_file: data/mock_directory.yaml

sync:
  command: echo "Simulated directory sync"
  shell: true
  timeout: 180

storage:
  job_roles_file: data/job_roles.yaml
  license_jobs_file: data/license_jobs.json

m365:
  tenant_id: ""
  client_id: ""
  # Leave client_secret blank in the repo; use environment variables in production.
  client_secret: ""
  sku_cache_file: data/m365_skus.json
  cache_ttl_minutes: 720
  default_usage_location: ""

auth:
  enabled: false
  tenant_id: ""
  client_id: ""
  client_secret: ""
  redirect_uri: "http://localhost:5000/auth/callback"
  allowed_groups: []
  scopes:
    - https://graph.microsoft.com/User.Read
    - https://graph.microsoft.com/GroupMember.Read.All

